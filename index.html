<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bootstrap 5 Simple Starter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <p class="text-primary">Diving School</p>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navebarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navebarNavDropdown">
          <ul class="navbar-nav ms-auto text-primary">
            <li class="nav-item">
              <a class="nav-link text-primary" aria-current="page" href="#home"
                >Community</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Excursions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" href="#">Contact</a>
            </li>
          </ul>
          <button class="btn btn-primary">Get Started</button>
        </div>
      </div>
    </nav>
    <header class="header my-5">
      <div class="container">
        <div class="display-2 text-center text-primary">
          See You Under the Water
        </div>
        <div class="row">
          <div class="col-12">
            <!-- Image Slider -->
            <div id="slider" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button
                  class="active"
                  type="button"
                  data-bs-slide-to="0"
                  data-bs-target="#slider"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-slide-to="1"
                  data-bs-target="#slider"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-slide-to="2"
                  data-bs-target="#slider"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner rounded-5">
                <div class="carousel-item active">
                  <img
                    src="https://images.unsplash.com/photo-1544551763-46a013bb70d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt=""
                    class="d-block w-100 rounded-5"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.unsplash.com/photo-1682687982360-3fbab65f9d50?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt=""
                    class="d-block w-100 rounded-5"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.unsplash.com/photo-1544551763-8dd44758c2dd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                    alt=""
                    class="d-block w-100 rounded-5"
                  />
                </div>
              </div>
              <!-- Buttons -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-slide="prev"
                data-bs-target="#slider"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-slide="next"
                data-bs-target="#slider"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <ul>
            <div class="d-flex gap-3 justify-content-center">
              <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
              <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
              <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
          </ul>
        </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
